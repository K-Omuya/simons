{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'assets/css/track.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>track</title>
</head>
<body>

</body>
</html>


<!-- Header -->
<header>
    <div class="logo">ShopWithSimon</div>
    <nav>
        <ul class="navbar">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'faq' %}">FAQs</a></li>
            <li><a href="{% url 'blog' %}">Blog</a></li>
            <li><a href="{% url 'cart' %}">Cart</a></li>
            <li><a href="{% url 'track' %}">Track Orders</a></li>
            <li><a href="{% url 'categories' %}">Categories</a></li>
        </ul>
    </nav>
</header>
    <!-- Track Orders Section -->
    <section id="track">
        <div class="track-container">
            <h1>Track Your Order</h1>
            <p>Enter your order ID below to check the status of your order.</p>

            <!-- Order Tracking Form -->
            <form id="order-form" class="order-form">
                <input type="text" id="order-id" placeholder="Enter Order ID" required>
                <button type="submit" class="btn">Track Order</button>
            </form>

            <!-- Order Status Section -->
            <div id="order-status" class="order-status">
                <!-- Status will be displayed here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ShopWithSimon. All rights reserved.</p>
    </footer>

    <script>
        // Simulating order status data for the purpose of this example
        const orderData = {
            "12345": { status: "Shipped", expectedDate: "2024-12-10" },
            "67890": { status: "Out for Delivery", expectedDate: "2024-12-06" },
            "11223": { status: "Delivered", expectedDate: "2024-12-03" },
        };

        // Handle form submission
        document.getElementById("order-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const orderId = document.getElementById("order-id").value;
            const statusDiv = document.getElementById("order-status");

            // Check if order ID exists in the orderData
            if (orderData[orderId]) {
                const orderInfo = orderData[orderId];
                statusDiv.innerHTML = `
                    <h3>Order Status: ${orderInfo.status}</h3>
                    <p>Expected Delivery Date: ${orderInfo.expectedDate}</p>
                `;
            } else {
                statusDiv.innerHTML = `<p>Sorry, we couldn't find an order with that ID. Please check and try again.</p>`;
            }
        });
    </script>
</body>
</html>
