<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/contact.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contacts</title>
</head>
<body>

<!-- Header -->
<header>
    <div class="logo">ShopWithSimon</div>
    <nav>
        <ul class="navbar">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'faq' %}">FAQs</a></li>
            <li><a href="{% url 'blog' %}">Blog</a></li>
            <li><a href="{% url 'cart' %}">Cart</a></li>
            <li><a href="{% url 'track' %}">Track Orders</a></li>
            <li><a href="{% url 'categories' %}">Categories</a></li>
        </ul>
    </nav>
</header>
    <!-- Contact Us Section -->
    <section id="contact-us">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>Have any questions or need assistance? Feel free to reach out to us through the contact form below!</p>

            <!-- Contact Form -->
            <form id="contact-form" class="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="subject" placeholder="Subject" required>
                <textarea id="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ShopWithSimon. All rights reserved.</p>
    </footer>
</body>
</html>
